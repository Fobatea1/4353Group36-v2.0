<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">hey</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Quaso</a>
            <button class="btnLogin-popup" onclick="showLoginForm()">Login</button>
        </nav>
    </header>

    <!-- Login Form -->
    <div id="loginForm" style="display:none;">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <button onclick="hideLoginForm()">Close</button>
    </div>

    <!-- Registration Form -->
    <div id="registrationForm">
        <h2>Registration</h2>
        <input type="text" id="registerUsername" placeholder="New Username" required>
        <input type="password" id="registerPassword" placeholder="New Password" required>
        <button onclick="register()">Register</button>
    </div>

    <script>
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registrationForm').style.display = 'none';
        }

        function hideLoginForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registrationForm').style.display = 'block';
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            alert('Registration Successful. You can now log in.');
            hideLoginForm();
        }

        function login() {
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (username === storedUsername && password === storedPassword) {
                alert('Login Successful!');
                // Redirect or display login success message here
            } else {
                alert('Invalid Username or Password.');
            }
        }
    </script>
</body>
</html>
