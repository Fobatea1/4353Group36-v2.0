<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Fuel History</title>
    <link rel="stylesheet" href="ViewHistory.css">
</head>
<body>
    <header>
        <h2 class="logo">hey</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="Profile.html">Profile</a>
            <a href="#">Services</a>
            <a href="#">Quaso</a>
        </nav>
    </header>
    <br><br><br><br>
    <div class="historyWrapper">
        <h2>Fuel Request History</h2>
        <br>
        <div id="fuelHistoryContainer"></div>
        <button onclick="viewProfile()" class="btn">View Profile</button>
    </div>

    <script>
        function displayFuelHistory() {
            const historyContainer = document.getElementById('fuelHistoryContainer');
            const fuelRequestData = JSON.parse(localStorage.getItem('fuelRequestData'));

            if (fuelRequestData) {
                const { gallonsRequested, fuelType, totalAmountDue, deliveryAddress, deliveryDate } = fuelRequestData;

                let displayText = `
                    <div>
                        <p>Gallons Requested: ${gallonsRequested}</p>
                        <br>
                        <p>Fuel Type: ${fuelType}</p>
                        <br>
                        <p>Total Amount Due: ${totalAmountDue}</p>
                        <br>
                        <p>Delivery Address: ${deliveryAddress}</p>
                        <br>
                        <p>Delivery Date: ${deliveryDate}</p>
                    </div>
                `;

                historyContainer.innerHTML = displayText;
            } else {
                historyContainer.innerHTML = '<p>No Previous History</p>';
            }
        }

        function viewProfile() {
            window.location.href = 'Profile.html';
        }

        window.onload = displayFuelHistory;
    </script>
</body>
</html>
