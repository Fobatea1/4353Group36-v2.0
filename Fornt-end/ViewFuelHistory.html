    <script>
        function displayFuelHistory() {
            const historyContainer = document.getElementById('fuelHistoryContainer');
            const fuelRequestHistory = HistoryManager.getHistory();

            if (fuelRequestHistory && fuelRequestHistory.length > 0) {
                let displayText = fuelRequestHistory.map(entry => `
                    <div>
                        <p>Gallons Requested: ${entry.gallonsRequested}</p>
                        <br>
                        <p>Fuel Type: ${entry.fuelType}</p>
                        <br>
                        <p>Total Amount Due: ${entry.totalAmountDue}</p>
                        <br>
                        <p>Delivery Address: ${entry.deliveryAddress}</p>
                        <br>
                        <p>Delivery Date: ${entry.deliveryDate}</p>
                        <br>
                        <br>
                    </div>
                `).join('<br>');
                historyContainer.innerHTML = displayText;
            } else {
                historyContainer.innerHTML = '<p>No Previous History</p>';
            }
        }

        function clearHistory() {
            HistoryManager.clearHistory();
            displayFuelHistory();
        }

        function viewProfile() {
            window.location.href = 'Profile.html';
        }

        window.onload = displayFuelHistory;
    </script>
