<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Front-end</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">hey</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="Profile.html">Profile</a>
            <a href="#">Services</a>
            <a href="#">Quaso</a>
            <button id="btnLogin">Login</button>
            <button id="btnRegister">Register</button>
        </nav>
    </header>
    
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username"><br>
            <input type="password" id="loginPassword" placeholder="Password"><br>
            <button onclick="loginUser()">Login</button>
        </div>
    </div>
    
    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username"><br>
            <input type="password" id="registerPassword" placeholder="Password"><br>
            <input type="radio" id="admin" name="userType" value="Admin">
            <label for="admin">Admin</label>
            <input type="radio" id="customer" name="userType" value="Customer" checked>
            <label for="customer">Customer</label><br>
            <button onclick="registerUser()">Register</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
