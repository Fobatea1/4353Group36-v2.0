<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="AdminStyle.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button onclick="window.location.href='Profile.html'">Back to Profile</button>
    <button onclick="clearAllData()">Clear All Data</button>
    <div id="userList"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayUserList();
        });

        function displayUserList() {
            const userListElement = document.getElementById('userList');
            let userListHtml = "<ul>";

            for (let i = 0; i < localStorage.length; i++) {
                const username = localStorage.key(i);
                const user = JSON.parse(localStorage.getItem(username));
                
                if (user && user.password) { // Check to ensure data structure consistency
                    userListHtml += `<li>Username: ${username}, Password: ${user.password}, Role: ${user.userType || 'Not specified'}</li>`;
                }
            }

            userListHtml += "</ul>";
            userListElement.innerHTML = userListHtml;
        }

        function clearAllData() {
            if (confirm('Are you sure you want to erase all data? This action cannot be undone.')) {
                localStorage.clear();
                displayUserList(); // Refresh the list, now it should be empty
                alert('All data has been cleared.');
            }
        }
    </script>
</body>
</html>
