<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="AdminStyle.css">
</head>
<body>
    <header>
        <div class="logo">hey</div>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="Profile.html">Profile</a>
            <a href="#">Services</a>
            <a href="#">Quaso</a>
            <!-- Add more navigation links as needed -->
        </nav>
    </header>

    <div class="wrapper">
        <h1>Admin Dashboard</h1>
        <button class="btn" onclick="window.location.href='Profile.html'">Back to Profile</button>
        <button class="btn" onclick="clearAllData()">Clear All Data</button>
        <div id="userList">
            <!-- User list generated by JavaScript will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayUserList();
        });

        function displayUserList() {
            const userListElement = document.getElementById('userList');
            let userListHtml = "<ul>";

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const userDetails = JSON.parse(localStorage.getItem(key));
                if (userDetails && userDetails.password) { // Ensure that we're displaying user details correctly
                    userListHtml += `<br><br><li>Username: ${key}, Password: ${userDetails.password}, Role: ${userDetails.userType || 'Not specified'}</li><br>`; 
                }
            }

            userListHtml += "</ul>";
            userListElement.innerHTML = userListHtml;
        }

        function clearAllData() {
            if (confirm('Are you sure you want to erase all data? This action cannot be undone.')) {
                localStorage.clear();
                displayUserList(); // Refresh the user list, which should now be empty
                alert('All data has been cleared.');
            }
        }
    </script>
</body>
</html>
