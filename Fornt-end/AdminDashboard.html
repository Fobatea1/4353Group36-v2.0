<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="AdminStyle.css">
</head>
<body>
    <header>
        <div class="logo">hey</div>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="Profile.html">Profile</a>
            <a href="#">Services</a>
            <a href="#">Quaso</a>
        </nav>
    </header>

    <div class="wrapper">
        <h1>Admin Dashboard</h1>
        <button class="btn" onclick="window.location.href='Profile.html'">Back to Profile</button>
        <div id="userList"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:3000/allUsers')
                .then(response => response.json())
                .then(users => {
                    const userListElement = document.getElementById('userList');
                    let userListHtml = '<ul>';
                    users.forEach(user => {
                        userListHtml += `<li>Username: ${user.Username}, Role: ${user.AccountType}</li>`;
                    });
                    userListHtml += '</ul>';
                    userListElement.innerHTML = userListHtml;
                })
                .catch(error => {
                    userListElement.innerHTML = 'Error loading users.';
                    console.error('Error loading user list:', error);
                });
        });
    </script>
</body>
</html>
