<!DOCTYPE html>
<html>
<head>
    <title>Success Page</title>
    <link rel="stylesheet" href="SuccessStyle.css">
</head>
<body>
    <header>
        <h2 class="logo">hey</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Quaso</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="informationWrapper">
        <div class="form-box information">
            <h2>Welcome, <span id="userGreeting"></span>!</h2>
            <h2>Please enter or update your details:</h2>
            <form action = "#">
                <div class="input-box">
                    <input type="text" id="firstName" maxlength="50" required>
                    <label>First Name</label>
                </div>
                <div class="input-box">
                    <input type="text" id="lastName" maxlength="50" required>
                    <label>Last Name</label>
                </div>
                <div class="input-box">
                    <input type="text" id="address1" maxlength="100" required>
                    <label>Address 1: </label>
                </div>
                <div class="input-box">
                    <input type="text" id="address2" placeholder="" maxlength="100" >
                    <label>Address 2: </label>
                </div>
                <div class="input-box">
                    <input type="text" id="city" maxlength="100" required>
                    <label>City: </label>
                </div>
                <div class="input-box">
                    <input type="text" id="state" maxlength="100" required>
                    <label>State: </label>
                </div>

                <div class="input-box">
                    <input type="text" id="zipcode" pattern="\d{5}(-\d{4})?" maxlength="9" required>
                    <label>Zipcode: </label>
                </div>
                <button onclick="saveUserInfo()" class = "btn">Save Info</button>
            </form>
        </div>
    </div>
    <div id="savedInfoSection" style="display:none;">
        <h3>Saved Information:</h3>
        <div id="displayInfo"></div>
    </div>

    <script>
        document.getElementById('userGreeting').innerText = localStorage.getItem('username') || 'User';

        function saveUserInfo() {
            var userInfo = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                address1: document.getElementById('address1').value,
                address2: document.getElementById('address2').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zipcode: document.getElementById('zipcode').value
            };
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            alert('User Information Saved Successfully!');
            displayUserInfo(); // Show the saved info after saving
        }

        function displayUserInfo() {
            var storedInfo = localStorage.getItem('userInfo');
            if(storedInfo) {
                var userInfo = JSON.parse(storedInfo);
                document.getElementById('displayInfo').innerHTML = `
                    <p>First Name: ${userInfo.firstName}</p>
                    <p>Last Name: ${userInfo.lastName}</p>
                    <p>Address 1: ${userInfo.address1}</p>
                    <p>Address 2: ${userInfo.address2}</p>
                    <p>City: ${userInfo.city}</p>
                    <p>State: ${userInfo.state}</p>
                    <p>Zipcode: ${userInfo.zipcode}</p>
                `;
                document.getElementById('savedInfoSection').style.display = 'block'; // Show the section only after saving
            } else {
                document.getElementById('savedInfoSection').style.display = 'none';
            }
        }
    </script>
</body>
</html>
