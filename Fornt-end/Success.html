<!DOCTYPE html>
<html>
<head>
    <title>Success Page</title>
    <link rel="stylesheet" href="SuccessStyle.css">
</head>
<body>
    
    <header>
        <h2 class="logo">hey</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="Success.html">Success</a>
            <a href="#">Services</a>
            <a href="#">Quaso</a>
        </nav>
        
    </header>
    
    <div class="informationWrapper">
        
        <div class="form-box information">
            
    <br>
    <br>
    <br>
            <h2>Welcome, <span id="userGreeting"></span>!</h2>
            <h2>Please enter or update your details:</h2>
            <form>
                <div class="input-box">
                    <input type="text" id="firstName" maxlength="50" required>
                    <label>First Name</label>
                </div>
                <div class="input-box">
                    <input type="text" id="lastName" maxlength="50" required>
                    <label>Last Name</label>
                </div>
                <div class="input-box">
                    <input type="text" id="address1" maxlength="100" required>
                    <label>Address 1</label>
                </div>
                <div class="input-box">
                    <input type="text" id="address2" maxlength="100">
                    <label>Address 2</label>
                </div>
                <div class="input-box">
                    <input type="text" id="city" maxlength="100" required>
                    <label>City</label>
                </div>
                <div class="input-box">
                    <input type="text" id="state" maxlength="100" required>
                    <label>State</label>
                </div>
                <div class="input-box">
                    <input type="text" id="zipcode" pattern="\d{5}(-\d{4})?" maxlength="9" required>
                    <label>Zipcode</label>
                </div>
                <button type="button" onclick="saveUserInfo()" class="btn">Save Info</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('userGreeting').innerText = localStorage.getItem('username') || 'User';

        function saveUserInfo() {
            var userInfo = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                address1: document.getElementById('address1').value,
                address2: document.getElementById('address2').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zipcode: document.getElementById('zipcode').value
            };
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            alert('User Information Saved Successfully!');
            window.location.href = 'Profile.html';
        }
    </script>
</body>
</html>
